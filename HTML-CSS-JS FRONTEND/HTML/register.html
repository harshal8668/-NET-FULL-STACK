<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit King</title>
    <link rel="stylesheet" href="/CSS/register.css" />
  </head>
  <body>
    <div class="container">
        <div id="img-div">
            <img src="/Images/sliderImg1.jpg" alt="">
        </div>
      <div class="card">
        <div class="div1">
          <img class="logo-img" src="/Images/sliderImg5.jpg" alt="" />
          <h1>Fruit King</h1>
        </div>

        <div>
          <form action="">
            <h2>Register</h2>
            <hr id="vertical-line" />
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" />
            <br />
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" />
            <div class="reg-container">
                <p id="">Already a customer?</p>
                <p id="reg"><a href="/HTML/login.html">Login</a></p>
              </div>
            <div class="btn">
              <input id="signup" type="button" value="Sign Up" />
            </div>
            <hr />
            <div class="sign-with">
              <p>or Sign in with</p>
              <img
                id="sign-with-icon"
                src="/Images/google-plus.png"
                alt="Gmail"
              />
              <img id="sign-with-icon" src="/Images/facebook.png" alt="FB" />
              <img
                id="sign-with-icon"
                src="/Images/twitter.png"
                alt="Twitter"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- <input type="checkbox" name="" id="chk"> -->
  </body>
</html>
