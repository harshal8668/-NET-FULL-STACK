<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit King</title>
    <link rel="stylesheet" href="/CSS/login.css" />
    <script src="/JS/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="div1">
          <img class="logo-img" src="/Images/sliderImg5.jpg" alt="" />
          <h1>Fruit King</h1>
        </div>

        <div>
          <form action="">
            <h2>Login</h2>
            <hr id="vertical-line" />
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" />
            <br />
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" />
            <img src="" alt="" />
            <p id="fpwd">Forgot Password?</p>
            <div class="btn">
              <input type="button" onclick="RedirectHome()" value="Sign in" />
            </div>
            <div class="reg-container">
              <p id="">Don't have account?</p>
              <p id="reg"><a href="/HTML/register.html">Register</a></p>
            </div>

            <hr />
            <div class="sign-with">
              <p>or Sign in with</p>
              <img
                id="sign-with-icon"
                src="/Images/google-plus.png"
                alt="Gmail"
              />
              <img id="sign-with-icon" src="/Images/facebook.png" alt="FB" />
              <img
                id="sign-with-icon"
                src="/Images/twitter.png"
                alt="Twitter"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- <input type="checkbox" name="" id="chk"> -->
  </body>
</html>
